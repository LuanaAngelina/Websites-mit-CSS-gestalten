<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 30px;
    }
    #p1{
        color: coral
    }
    #p2{
        font-size: 200% ;
    }
    #p3{
        font-weight: 900;
    }
    #p4{
        font-family: "Caveat", cursive;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }
    #p5{
        text-align: right;
    }
    

    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="p1">Color</p>
  <p id="p2">Font Size</p>
  <p id="p3">Font Weight</p>
  <p id="p4">Font Family</p>
  <p id="p5">Text Align</p>

</body>

</html>
