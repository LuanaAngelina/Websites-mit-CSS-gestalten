<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
        width: 500px;
        height: 300px;
        border: 5px solid blue;
        margin: 200px;
        background-color: blue;
            }
    .red-circle{
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            margin-left: 250px;
            margin-top: 150px;
}
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
