<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstands-Challenge</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            border: 2px solid black;
        }
        #div1 {
            padding: 20px;
            margin-bottom: 50px;
        }
        #div2 {
            padding: 10px;
        }

    
        
    </style>
</head>
<body>
    <div id="div1">Div 1</div>
    <div id="div2">Div 2</div>
    <div id="div3">Div 3</div>
</body>
</html>
/*
1. Der Abstand zwischen dem Inhalt von Div1 und seinem Rand sollte 20px betragen.
2. Der Abstand zwischen Div1 und Div2 sollte insgesamt 50px betragen.
3. Der Abstand zwischen dem Inhalt von Div2 und seinem Rand sollte 10px betragen.
