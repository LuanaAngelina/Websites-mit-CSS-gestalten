<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positionierungs-Demo</title>
    <style>
        /* Allgemeine Stile für die Kacheln */
        .tile {
            width: 150px;
            height: 100px;
            background-color: #e9e9e9;
            border: 2px solid #ccc;
            display: none;
        }

        /* Stile für die verschiedenen Positionierungen */
        .tile.static {
            position: static;
        }
        .tile.relative {
            position: relative;
            top: 20px;
            left: 20px;
        }
        .tile.absolute {
            position: absolute;
            top: 50px;
            right: 50px;
        }
        .tile.fixed {
            position: fixed;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>

<!-- Buttons -->
<button onclick="showTile('static')">Zeige Static</button>
<button onclick="showTile('relative')">Zeige Relative</button>
<button onclick="showTile('absolute')">Zeige Absolute</button>
<button onclick="showTile('fixed')">Zeige Fixed</button>

<!-- Kacheln zur Veranschaulichung -->
<div class="tile static">
    Position: Static<br>
    Standardposition
</div>
<div class="tile relative">
    Position: Relative<br>
    top: 20px<br>
    left: 20px
</div>
<div class="tile absolute">
    Position: Absolute<br>
    top: 50px<br>
    right: 50px
</div>
<div class="tile fixed">
    Position: Fixed<br>
    top: 50px<br>
    left: 50px
</div>

<script>
    function showTile(type) {
        // Alle Kacheln ausblenden
        document.querySelectorAll('.tile').forEach(tile => {
            tile.style.display = 'none';
        });
        // Gewählte Kachel anzeigen
        document.querySelector(`.tile.${type}`).style.display = 'block';
    }
</script>

</body>
</html>
