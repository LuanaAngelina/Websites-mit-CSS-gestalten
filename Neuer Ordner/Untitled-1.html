<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .team-member {
            margin-bottom: 30px;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Our Team</h1>
    <div class="team-member">
        <img src="member1.jpg" alt="Member 1">
        <h2>Member 1</h2>
        <p>Position or role</p>
        <p>A brief description of Member 1</p>
    </div>
    <!-- Repeat the following div structure for additional team members -->
    <div class="team-member">
        <img src="member2.jpg" alt="Member 2">
        <h2>Member 2</h2>
        <p>Position or role</p>
        <p>A brief description of Member 2</p>
    </div>
</body>
</html>
